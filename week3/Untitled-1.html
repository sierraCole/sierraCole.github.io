<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Site â€” Home</title>
  <style>
    /* === BACKGROUND === */
    body {
      background-color: #000;
      color: #3a574c;
      font-family: "Comic Sans MS", "Verdana", cursive;
      margin: 0;
      padding: 0;
      background-image: 
        radial-gradient(circle at center, #f9e9e8 0%, #d8e5db 60%, #000 100%),
        url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      background-size: cover;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* === WRAPPER === */
    main {
      width: 90%;
      max-width: 960px;
      margin: 40px auto;
      background: linear-gradient(180deg, #d8e5db 0%, #f9e9e8 30%, #d8e5db 100%);
      border: 5px ridge #c3949e;
      border-radius: 20px;
      box-shadow: 0 0 40px #c3949e, inset 0 0 20px #3a574c;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }

    /* === HEADER === */
    h1 {
      background: linear-gradient(90deg, #3a574c, #c3949e, #3a574c);
      color: #fff;
      padding: 15px 30px;
      border: 3px inset #f9e9e8;
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 #000, 0 0 10px #c3949e;
      font-size: 2.5em;
      animation: glow 2s ease-in-out infinite alternate;
      display: inline-block;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #c3949e, 0 0 10px #c3949e; }
      to { text-shadow: 0 0 15px #c3949e, 0 0 25px #3a574c; }
    }

    /* === SUBHEADER === */
    p {
      font-size: 1.2em;
      color: #3a574c;
      text-shadow: 1px 1px 0 #f9e9e8;
    }

    /* === NAV LINKS === */
    ul {
      list-style: none;
      padding: 0;
      margin: 40px auto;
      width: fit-content;
    }

    li {
      margin: 15px 0;
    }

    a {
      display: inline-block;
      background: linear-gradient(180deg, #c3949e 0%, #a86b79 90%);
      color: white;
      padding: 14px 28px;
      border-radius: 14px;
      border: 3px groove #3a574c;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1.1em;
      letter-spacing: 1px;
      box-shadow: 0 3px 0 #3a574c, 0 0 20px rgba(195,148,158,0.9);
      transition: all 0.2s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    a:hover {
      transform: scale(1.1) rotate(-1deg);
      box-shadow: 0 0 40px #c3949e, 0 0 10px #fff inset;
      background: linear-gradient(180deg, #a86b79 0%, #c3949e 100%);
    }

    a::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75px;
      width: 50px;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      transform: skewX(-20deg);
      transition: left 0.5s;
    }

    a:hover::after {
      left: 120%;
    }

    /* === RETRO BANNER STRIP === */
    .banner {
      position: absolute;
      top: -20px;
      left: -40px;
      right: -40px;
      height: 40px;
      background: repeating-linear-gradient(45deg, #c3949e, #c3949e 20px, #3a574c 20px, #3a574c 40px);
      transform: skewY(-3deg);
      opacity: 0.25;
      box-shadow: 0 0 30px #c3949e;
      animation: scrollBanner 10s linear infinite;
    }

    @keyframes scrollBanner {
      from { background-position: 0 0; }
      to { background-position: 200px 0; }
    }

    /* === FOOTER === */
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #3a574c;
      text-shadow: 1px 1px 0 #f9e9e8;
    }

    .blink {
      animation: blink 1s step-end infinite alternate;
      color: #c3949e;
      font-weight: bold;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    /* === DECORATIVE ELEMENTS === */
    .glow-ring {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 3px solid #c3949e;
      border-radius: 50%;
      top: 20px;
      left: 20px;
      box-shadow: 0 0 25px #c3949e;
      animation: spin 6s linear infinite;
    }

    .glow-ring:nth-child(2) {
      right: 20px;
      left: auto;
      top: 60px;
      animation-delay: 3s;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

  </style>
</head>

</body>
